<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warsaw's best places</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<aside class="search-box">
    <h1>Filter</h1>
    <input id="'filter-box" data-bind="textInput: filterInput, vakueUpdate: 'afterkeydown' " type="text">
    <ul data-bind="foreach: filteredList">
        <li data-bind="text: locationName, click: focusOnMarker"></li>
    </ul>
</aside>
<main id="map">
    <p>There was an error talking to google maps. Please try again latter.</p>
</main>


<script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYuqgJGEKkwi97yS01roQ9hg0Bt9FoV1I&v=3&callback=runApp" onerror="mapsLoadError()">
</script>
</body>
</html>
