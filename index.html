<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warsaw's best places</title>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100%;
            position: relative;
        }
        input {
            font-size: 12px;
        }
        h1 {
            color: #fcf7f7;
            font-size: 22px;
            text-align: center;
            float: left;
            margin: 0 10px 10px 0;
        }
        #map {
            bottom:0;
            height: 100%;
            left: 302px;
            position: absolute;
            right: 0;
        }
        .search-box {
            background: #4f5051;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100%;
            line-height: 35px;
            padding: 10px 10px 30px 10px;
            text-align: left;
            width: 280px;
        }

        li{
            color: #fcf7f7;
        }
        button{
            position: relative;
            top: 50px;
            left: 50px;
            z-index: -1 !important;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="search-box">
        <h1>Filter</h1>
        <input id="'filter-box" data-bind="textInput: filterInput, vakueUpdate: 'afterkeydown' " type="text">
        <ul data-bind="foreach: filteredList">
            <li data-bind="text: locationName, click: focusOnMarker"></li>
        </ul>
    </div>
    <button id="toggleButton">Toggle</button>
    <div id="map"></div>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYuqgJGEKkwi97yS01roQ9hg0Bt9FoV1I&v=3&callback=runApp">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
<script src="app.js"></script>
</body>
</html>
